<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica Pessoal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/phonebook.png" alt="icone agenda">
        <h1>Lista Telefônica</h1>
    </header>
    <form id="form-agenda">
        <input type="text"  id="nome-contato" required placeholder="Nome do contato" /> 
        <input type="text"  id="numero-contato" required placeholder="Número do contato" maxlength="11" />
        <input type="text"  id="observacao-contato" placeholder="observação" maxlength="40" /> 
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing = "0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Número do contato
                </th>
                <th>
                    Observação
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td id="nome" class="interior"></td>
                <td id="numero" class="interior"></td>
                <td id="observacao" class="interior"></td>
            </tr>
        </tfoot>
    </div>
    <script src="./main.js"></script>
</body>
</html>
